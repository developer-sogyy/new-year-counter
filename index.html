<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Years Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Countdown to New Years</h2>
    <div class="year">2025</div>
    <div class="countdown">
      <div id="week25">00</div>
      <div id="day25">00</div>
      <div id="hour25">00</div>
      <div id="minute25">00</div>
      <div id="second25">00</div>
      <div id="milisecond25">00</div>
    </div>
    <div class="year">2026</div>
    <div class="countdown">
      <div id="week26">00</div>
      <div id="day26">00</div>
      <div id="hour26">00</div>
      <div id="minute26">00</div>
      <div id="second26">00</div>
      <div id="milisecond26">00</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
